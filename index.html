<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLYLAND - Tu Portal de Aventura</title>
    <link rel="icon" type="image/png" href="images/holyland_logo.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="hero-section minecraft-world-bg">
        <video class="hero-video-background" src="videos/video1.mp4" autoplay muted loop playsinline
            poster="images/image_c05705.jpg"></video>

        <div class="hero-overlay-darken"></div>

        <div class="hero-main-content">
            <img src="images/holyland_logo.png" alt="Logo de HOLYLAND" class="main-logo">

            <img src="images/holyland.png" alt="Título HOLYLAND" class="server-title-image">

            <p class="tagline">¡El portal a tu próxima gran aventura!</p>

            <div class="main-links-tray">
                <a href="https://tienda.holylandmc.com" target="_blank" class="nav-img-btn">
                    <img src="images/tienda.png" alt="Icono Tienda" class="nav-img">
                    <span>Tienda</span>
                </a>
                <a href="https://discord.com/invite/KjY9WAUC85" target="_blank" class="nav-img-btn">
                    <img src="images/discord.png" alt="Icono Discord" class="nav-img">
                    <span>Discord</span>
                </a>
                <a href="normas.html" target="_blank" class="nav-img-btn">
                    <img src="images/normas.png" alt="Icono Normas" class="nav-img">
                    <span>Normas</span>
                </a>
            </div>

            <div class="ip-players-area minecraft-block-panel">
                <p class="players-count"><i class="fas fa-users"></i> <span id="server-players-count">--/--</span></p>
                <div class="ip-display-area">
                    <span class="ip-address-text" id="serverIp">play.holylandmc.com</span>
                    <button class="copy-ip-btn minecraft-button-ui"><i class="fas fa-copy"></i> Copiar IP</button>
                </div>
            </div>

        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
