<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holyland - Normas del Servidor</title>
    <link rel="icon" type="image/png" href="images/holyland_logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="hero-section hero-section-normas">
        <video autoplay muted loop playsinline class="hero-video-background" poster="images/image_c05705.jpg">
            <source src="videos/video1.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <div class="hero-overlay-darken"></div>

        <div class="hero-main-content">
            <img src="images/holyland_logo.png" alt="Holyland Logo" class="main-logo main-logo-small">
            <img src="images/holyland.png" alt="Holyland Server Title"
                class="server-title-image server-title-image-small">

            <div class="info-module rules-book-container">
                <div class="book-display-area">
                    <img src="images/libro.png" alt="Reglas del Servidor" class="rules-final-image">
                </div>
                <p class="book-disclaimer">El desconocimiento de las normas no exime de su cumplimiento.</p>
            </div>
        </div>
    </div>

</body>

</html>
